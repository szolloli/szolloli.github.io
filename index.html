<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapyd Checkout Toolkit</title>
    <script src="https://checkouttoolkit.rapyd.net"></script>
    <script>
      window.onload = function() {
        let checkout = new RapydCheckoutToolkit({
          pay_button_text: "Top up",
          pay_button_color: "#004EA8",
          id: window.location.search.substring(1),
          close_on_complete: true,
        });
        checkout.displayCheckout();
        
                var myA = document.createElement('a');
        myA.textContent = 'Continue in app';
        myA.href = 'symplifi://';
        document.body.appendChild(myA);
        
        var iframe = document.getElementById('rapyd-checkout-frame');
//         iframe.allow = 'payment';
        iframe.setAttribute('allowpaymentrequest', '');
        
        var checkout2 = document.getElementById('rapyd-checkout').innerHtml;
        console.log(checkout2);
        document.getElementById('rapyd-checkout').innerHtml = iframe;
        
      }
      window.addEventListener('onCheckoutPaymentSuccess', function(event) {
        var myA = document.createElement('a');
        myA.textContent = 'Continue in app';
        myA.href = 'symplifi://';
        document.body.appendChild(myA);

      });
      window.addEventListener('onCheckoutFailure', function(event) {
        console.error('fail');
        console.error(event.detail.error)
      });
      window.addEventListener('onCheckoutPaymentFailure', function(event) {
        console.error('payment fail');
        console.error(event.detail.error);
      });
    </script>
    <style>
      a {
        font-size:16px;
        line-height:16px;
        padding:10px 30px;
        background-color:#2569bb;
        color:#ffffff;
        text-decoration:none;
        border-radius:7px;
        font-weight:normal;
        font-family:Arial;
      }
    </style>
  </head>
  <body style="background-color: #f2f2f2; display: flex; align-items: center; flex-direction: column; margin: 0">
    <div style="width: 390px" id="rapyd-checkout"></div>
  </body>
</html>
