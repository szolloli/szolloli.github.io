<!DOCTYPE html>
<html>
  <head>

    <title>Rapyd Checkout Toolkit</title>
    <script src="https://checkouttoolkit.rapyd.net"></script>
    <script>
      function createBox(event){
    var target = event.target;

    if(target.className === 'box'){
        target.parentNode.removeChild(target);
    } else {
        var box = document.createElement('div');

        box.className = "box";
        box.style.visibility="visible";
        box.style.left = event.pageX + 'px';
        box.style.top = event.pageY + 'px';

        document.body.appendChild(box);
    }
}
      
      var newURL = window.location.protocol + "//" + window.location.host + "/" + window.location.pathname + window.location.search;
      console.log(window.location.search);
      

      
      window.onload = function() {
        let checkout = new RapydCheckoutToolkit({
          pay_button_text: "Top up",
          pay_button_color: "#004EA8",
          id: window.location.search.substring(1),
          close_on_complete: true,
        });
        checkout.displayCheckout();
        
              var myDiv = document.createElement('div');
      myDiv.className = 'activityHeaderPanel';
//       myDiv.onclick = "window.location.href='https://www.facebook.com/'";
      document.body.appendChild(myDiv);
      }
